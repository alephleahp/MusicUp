<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicUp</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    img.cover {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .audio-section, .video-section {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .video-link a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .video-link a:hover {
      background-color: #c40812;
    }
  </style>
</head>
<body>
  <img src="MusicUp icon.png" alt="Jukebox Cover" class="cover">
  <h1>MusicUp</h1>

  <div class="audio-section">
    <h2>Son's Song</h2>
    <audio controls>
      <source src="Son's Song.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </div>

  <div class="video-section">
    <h2>Son's Song (Video)</h2>
    <div class="video-link">
      <a href="https://www.youtube.com/watch?v=SEU_VIDEO_ID" target="_blank">Assistir no YouTube</a>
    </div>
  </div>
</body>
</html>
